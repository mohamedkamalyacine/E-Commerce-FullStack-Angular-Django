    <div class="form-group">
        <label>Username:</label>
        <input [class.is-invalid]="user_name?.invalid && user_name?.touched" formControlName="userName" type="text" class="form-control" />
        <div *ngIf="user_name?.invalid && user_name?.touched">
            <small class="text-danger" *ngIf="user_name?.errors?.['required']">Username is required</small>
            <small class="text-danger" *ngIf="user_name?.errors?.['pattern']">Username must include characters only and start with a capital letter</small>
        </div>
        <small class="text-danger" *ngIf="user_name?.errors?.['maxlength']">Username should not exceed 20 character</small>
    </div>

    <br>

    <div class="form-group">
        <label>Email:</label>
        <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" type="email" class="form-control" />
        <div *ngIf="email?.invalid && email?.touched">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
            <small class="text-danger" *ngIf="email?.errors?.['pattern']">Email must be in these forms test@test.com, test.est@exampl.co.eg, test1458@email.com</small>
        </div>
    </div>

    <br>

    <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="password?.invalid && password?.touched" formControlName="password" type="password" class="form-control" />
        <div *ngIf="password?.invalid && password?.touched">
            <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
        </div>
    </div>

    <br>
